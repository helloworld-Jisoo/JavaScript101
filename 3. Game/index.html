<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Fun Game</title>
</head>
<body>
  <section class="game">
    <div class="play">
      <button class="playbtn"><i class="fas fa-play"></i>
      </button>
      <div class="timer">
        <span>0:0</span>
      </div>
      <div class="remain">
        <span>0</span>
      </div>
    </div>
    <div class="playground">
      <img src="img/bug.png" alt="">
      <img src="img/carrot.png" alt="">
    </div>
</section>
<script src="https://kit.fontawesome.com/9597d7e626.js" crossorigin="anonymous"></script>
</body>
</html>
